<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEE REPORT</title>
    <link rel="stylesheet" href="fdstyle.css">
</head>
<body  class= " fee-detial" style="background-color: rgba(0, 0, 0, 0.925);">
    <div class="frame">
        <h1 style="color:#0ef; text-align: center;">DOWNLOAD FEE RECEIPT</h1>
        <form id="feereceipt" style="margin-top: 20px;">
            <p style="color: #0ef; font-size: 20px; margin-bottom: 5px;">Roll no :</p>
            <input type="text" id="rollNo" name="rollNo" value="CH.SC.U4CSE23XYZ" required>
            <p style="color:#0ef; font-size: 20px; margin-top: 10px; margin-bottom: 5px;">NAME</p>
            <input type="text" id="name" name="name" value="XYZ" required>
        
        </br>
    </br>
</br>
            <label for="semester" style="color:aliceblue;  font-size: 20px; margin-top: 10px; margin-bottom: 5px;">fee term:</label>
            <select id="semester" name="semester" style="margin-bottom: 10px;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
           

            <div class="feetable">
                <table>
                    <tr class="head-row">
                        <th>Ack No.</th>
                        <th>Receipt No.</th>
                        <th>Date</th>
                        <th>DD No</th>
                        <th>Fee Amount</th>
                        <th>Fine Amount</th>
                        <th>Total paid</th>
                        <th>Receipt</th>
                        <th>SINo</th>
                      </tr>
                    <tr class="secondrow">
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>

                </table>
                <p style="color: blanchedalmond;"> Total Rows: 0</p>
            </div>
</form>
</body>
</html>
