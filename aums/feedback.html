<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #081b29;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: transparent;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(199, 198, 198, 0.651);
        }

        h1 {
            text-align: center;
            color: #0ef;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0ef;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #1778bd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form action="submit_feedback.php" method="POST">
            <label style="color: aquamarine;" for="name">Name:</label>
            <input style="color: bisque;" type="text" id="name" name="name" required>
<br>
            <label style="color: aquamarine;" for="email">Email:</label>
            <input style="color: bisque;" type="email" id="email" name="email" required>
            <br>
            <label style="color: aquamarine" for="feedback">Feedback:</label>
            <textarea style="color: bisque;" id="feedback" name="feedback" required></textarea>
            <br>
            <input type="submit" value="Submit Feedback">
        </form>
    </div>
</body>
</html>
